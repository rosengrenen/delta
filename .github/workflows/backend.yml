name: Backend CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install yarn packages
      run: yarn --frozen-lockfile
    - name: Build
      run: yarn build
    - name: Test
      run: yarn test
    - name: Lint
      run: yarn lint